<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <span class="screen">0</span>
        <span class="clear">C</span>
        <span class="backspace">&larr;</span>
        <span class="division">&divide;</span>
        <span class="seven">7</span>
        <span class="eight">8</span>
        <span class="nine">9</span>
        <span class="times">&times;</span>
        <span class="four">4</span>
        <span class="five">5</span>
        <span class="six">6</span>
        <span class="minus">&minus;</span>
        <span class="one">1</span>
        <span class="two">2</span>
        <span class="three">3</span>
        <span class="plus">&plus;</span>
        <span class="zero">0</span>
        <span class="equals">&equals;</span>

    </div>

    <footer>
        <p>
            Challenge by <a href="https://frontendmasters.github.io/bootcamp/calculator-html" target="_blank">Frontend
                Masters Bootcamp</a>,<br> coded by
            <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank" class="paminos">Paminos</a>
        </p>
    </footer>

    <script src="./main.js"></script>

</body>

</html>
