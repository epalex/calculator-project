<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <div class="container">

        <section class="calculator">

            <input type="text" class="calc-screen" value="0">

            <section class="calc-keys">

                <button type="button" class="clear">C</button>
                <button type="button" class="backspace">&larr;</button>
                <button type="button" class="operator">&divide;</button>

                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" class="operator">&times;</button>

                <button type="button">4</button>
                <button type="button">5</button>
                <button type="button">6</button>
                <button type="button" class="operator">-</button>

                <button type="button">1</button>
                <button type="button">2</button>
                <button type="button">3</button>
                <button type="button" class="operator">+</button>

                <button type="button" class="zero">0</button>
                <button type="button" class="operator">=</button>

            </section>

        </section>

    </div>

    <footer>
        <p>
            Challenge by <a href="https://frontendmasters.github.io/bootcamp/calculator-html" target="_blank">Frontend
                Masters Bootcamp</a>,<br> coded by
            <a href="https://www.facebook.com/alexopoulos.paminos" target="_blank" class="paminos">Paminos</a>
        </p>
    </footer>

    <script src="./main.js"></script>

</body>

</html>
